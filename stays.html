<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Bloom</title>
        <link rel="stylesheet" href="./mystyle.css">
    </head>
    <body>
        <div class="mainheading">
            <h1><i>Travel Bloom</i></h1>
            <div class="useroptions">
                <div id="fontSizes">
                    <p><b>Font Size:</b></p>
                    <select id="fontsize" onchange="changeFontSize()">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div id="background">
                    <p><b>Background:</b></p>
                    <select id="backgr" onchange="changeBackgroundColor()">
                        <option value="lb" selected>Light Blue</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <nav>
                <div class="pages">
                    <a href="./index.html">Home</a>
                    <a href="./stays.html">Stays</a>
                    <a href="./flights.html">Flights</a>
                    <a href="./cars.html">Cars</a>
                    <a href="./cruises.html">Cruises</a>
                    <a href="./contact.html">Contact Us</a>
                </div>
                <div id="datetime"></div>
            </nav>
        </div>
        <div id="mainContent">
            <div class="staysdetails">
                <div class="topdiv">
                    <form id="formsstays">
                        <fieldset>
                            <legend>Stay Details</legend>
                            <label for="city">City:</label><br>
                            <input type="text" id="city" placeholder="Enter city name" required><br>
                            <span id="cityerror"></span><br>
                            <label for="checkIn">Check In Date:</label><br>
                            <input type="date" id="checkIn" min="2024-09-01" max="2024-12-01" required><br>
                            <span id="checkinerror"></span><br>
                            <label for="checkOut">Check Out Date:</label><br>
                            <input type="date" id="checkOut" min="2024-09-01" max="2024-12-01" required><br>
                            <span id="checkouterror"></span><br>
                            <label for="passenger">Passengers:</label><br>
                            <input type="checkbox" id="adults" name="passengerType" value="adults" checked>
                            <label for="adults">Adults:</label>
                            <input type="number" id="adNum" name="adNum" value="1" required><br>
                            <input type="checkbox" id="children" name="passengerType" value="children">
                            <label for="children">Children:</label>
                            <input type="number" id="childNum" name="childNum" value="0" required><br>
                            <input type="checkbox" id="infants" name="passengerType" value="infants">
                            <label for="infants">Infants:</label>
                            <input type="number" id="infNum" name="infNum" value="0" required><br>
                            <input type="submit" value="Submit" id="finalsubmit">
                        </fieldset>
                    </form>
                </div>
                <div class="staydetails">
                    <h3><u>Stay Details:</u></h3>
                    <div id="displaystaydetails"></div>
                </div>
            </div>
        </div>

    </body>
</html>
