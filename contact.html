<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Bloom</title>
        <link rel="stylesheet" href="./mystyle.css">
    </head>
    <body>
        <div class="mainheading">
            <h1><i>Travel Bloom</i></h1>
            <div class="useroptions">
                <div id="fontSizes">
                    <p><b>Font Size:</b></p>
                    <select id="fontsize" onchange="changeFontSize()">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div id="background">
                    <p><b>Background:</b></p>
                    <select id="backgr" onchange="changeBackgroundColor()">
                        <option value="lb" selected>Light Blue</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <nav>
                <div class="pages">
                    <a href="./index.html">Home</a>
                    <a href="./stays.html">Stays</a>
                    <a href="./flights.html">Flights</a>
                    <a href="./cars.html">Cars</a>
                    <a href="./cruises.html">Cruises</a>
                    <a href="./contact.html">Contact Us</a>
                </div>
                <div id="datetime"></div>
            </nav>
        </div>
        <div id="mainContent">
            <div class="userdetails">
                <div class="topdiv">
                    <form id="formscontact">
                        <fieldset>
                            <legend>User Details</legend>
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" placeholder="Enter your first name" required><br>
                            <span id="ferror"></span><br>
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" placeholder="Enter your last name" required><br>
                            <span id="lerror"></span><br>
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" placeholder="Enter your phone number" required><br>
                            <span id="pherror"></span><br>
                            <label for="gender">Gender:</label>
                            <input type="radio" id="male" name="gen" value="Male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gen" value="Female" required>
                            <label for="female">Female</label><br>
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" placeholder="Enter your email address" required><br>
                            <span id="emerror"></span><br>
                            <label for="comment">Comment:</label><br>
                            <textarea rows="5" id="comment" required minlength="10" placeholder="Enter your comment"></textarea><br>
                            <button type="submit" id="finalsubmit">Submit</button>
                        </fieldset>
                    </form>
                </div>
                <div class="contactdetails">
                    <h3><u>Contact Details:</u></h3>
                    <div id="displaycontactdetails"></div>
                </div>
            </div>
        </div>

        <script src="./contact.js"></script>
    </body>
</html>
